<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Immersive Cognition (ICON) Lab Group - University of Leeds - Projects Homepage ">

    <title>{% if title %}{{title}} - {% endif %}Immersive Cognition (ICON)</title>

    {% if description %}
    <meta name="description" content="{{ description }}"> {% else %}
    <meta name="description" content="Homepage for the Immersive Cognition Research group (ICON) at the University of Leeds, UK. We use immersive technologies (e.g. VR, AR) to study human behaviour."> {% endif %} {% if title %}
    <meta name="og:title" property="og:title" content="{{title}}">{% endif %}

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400i,700i|Work+Sans:400" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="48x48" href="{{url_for('static', filename='favicon.png')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3P5HDZ8GRW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-3P5HDZ8GRW');
    </script>
</head>

<body>
    <div id="main">
        <div class="greyed">
            <div class="inner-body">
                <div id="navbar">
                    <ul class="navlist">
                        <a class="logo" href="/">
                            <img class="logo" src="{{url_for('static', filename='logo.png')}}" />
                        </a>
                        <a href="/projects">
                            <li>Projects</li>
                        </a>
                        <a href="/papers">
                            <li>Papers</li>
                        </a>
                        <a href="/people">
                            <li>People</li>
                        </a>
                        <a href="/contact">
                            <li>Contact</li>
                        </a>
                    </ul>

                    <ul class="navlist navlist-right">
                        <a href="https://twitter.com/ICON_UoL" title="Twitter">
                            <li><i class="fab fa-twitter twitter-color"></i></li>
                        </a>
                        <a href="http://github.com/immersivecognition" title="GitHub">
                            <li><i class="fab fa-github github-color"></i></li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
        <div class="inner-body footer-spacer">
            <div id="content">
                {% block content %} {% endblock %}
            </div>

            <div id="footer">
                Copyright Immersive Cognition 2021
            </div>
        </div>
    </div>
</body>

</html>
